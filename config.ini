[server]
    address = "0.0.0.0"
    port = "8000"

[database]
    type = "mysql"
    host = "localhost"
    port = "3306"
    name = "ecomdb"
    user = "root"
    password = "root"
    ssl_mode = "disable"

[logging]
    level = "debug"
    format = "json"
    filename = "logs/application.log"

[jwt]
    secret = "secretkey"
    expires_in = "24h"

[payment]
    gateway = "stripe"
    stripe_secret_key = "sk_test_1234567890"
    stripe_publishable_key = "pk_test_1234567890"

[shipping]
    provider = "fedex"
    fedex_api_key = "1234567890"
    fedex_api_password = "password"
    fedex_account_number = "1234567890"
    fedex_meter_number = "1234567890"

